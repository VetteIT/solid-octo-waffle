  <circle cx="94" cy="88" r="2" fill="#ffb97a"/>
  
  <!-- Sparkles -->
  <path d="M 20 60 L 22 62 L 20 64 L 18 62 Z" fill="url(#grad1)" opacity="0.8"/>
  <path d="M 106 68 L 108 70 L 106 72 L 104 70 Z" fill="url(#grad2)" opacity="0.8"/>
