<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c6eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48d5ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffb97a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6fb7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" opacity="0.15"/>
  <circle cx="64" cy="64" r="54" fill="#020511" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Robot head -->
  <rect x="40" y="48" width="48" height="42" rx="8" fill="url(#grad1)"/>
  
  <!-- Eyes -->
  <circle cx="54" cy="64" r="6" fill="#020511"/>
  <circle cx="74" cy="64" r="6" fill="#020511"/>
  <circle cx="56" cy="62" r="2" fill="#48d5ff"/>
  <circle cx="76" cy="62" r="2" fill="#48d5ff"/>
  
  <!-- Antenna -->
  <line x1="64" y1="48" x2="64" y2="38" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="64" cy="35" r="4" fill="url(#grad2)"/>
  
  <!-- Smile -->
  <path d="M 52 76 Q 64 82 76 76" stroke="#020511" stroke-width="2" fill="none" stroke-linecap="round"/>
  
